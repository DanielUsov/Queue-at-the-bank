  queue-server:
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    environment:
      DB_HOST: queue-db
      DB_URL: mongodb://${DB_USER}:${DB_PASSWORD}@queue-db:${DB_PORT}/${DB_NAME}?authSource=admin
    depends_on:
      queue-db:
        condition: service_healthy
    networks:
      - queue-net

networks:
  queue-net:
    driver: bridge

volumes:
  queue_volume:
